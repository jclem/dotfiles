[tools]
chezmoi = "latest"
watchexec = "latest"

[tasks.dev]
run = 'watchexec "chezmoi apply --force"'
description = "Watch for and apply changes"

[tasks.health]
run = "mise doctor"
description = "Run mise environment and plugin diagnostics"

[tasks.outdated]
run = "mise outdated"
description = "Check for outdated mise-managed tools"
